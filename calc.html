<!DOCTYPE html>
<html>
   <head>
      <meta name = "viewsport" content = "width-device=-width, initial-scale=1.0">
      <title> The Siddiq Calculator</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>

    <div class="main">
        <div class="calculator">
            <div class="heading">
                The Siddiqulator
            </div>
            <form>
               <div class="display">
                  <input type="text" name="display">
               </div>
                       <div class="calculator">

                  <div>
                     <input type="button" value="AC" class="top-row" onclick="display.value = ' ' ">
                     <input type="button" value="DE"class="top-row" onclick="display.value = display.value.toString().slice(0,-1)">
                     <input type="button" value="%"class="top-row" onclick="display.value += '%' ">
                     <input type="button" value="/" class="operator-button" onclick="display.value += '/' ">
                  </div>
                  <div>
                     <input type="button" value="7" onclick="display.value += '7' ">
                     <input type="button" value="8" onclick="display.value += '8' ">
                     <input type="button" value="9" onclick="display.value += '9' ">
                     <input type="button" value="x" class="operator-button" onclick="display.value +='*' ">
                  </div>
                  <div>
                     <input type="button" value="4" onclick="display.value += '4' ">
                     <input type="button" value="5" onclick="display.value += '5' ">
                     <input type="button" value="6" onclick="display.value += '6' ">
                     <input type="button" value="-" class="operator-button" onclick="display.value +='-' ">
                  </div>
                  <div>
                     <input type="button" value="1" onclick="display.value += '1' ">
                     <input type="button" value="2" onclick="display.value += '2' ">
                     <input type="button" value="3" onclick="display.value += '3' ">
                     <input type="button" value="+" class="operator-button" onclick="display.value += '+' ">
                  </div>
                  <div>
                     <input type="button" value="0" class="zero-button" onclick="display.value += '0'">
                     <input type="button" value="." onclick="display.value += '.' ">
                     <input type="button" value="=" class="operator-button" onclick = "display.value = eval(display.value)">
                  </div>
            </form>
        </div>
    </div>

   </body>
</html>
